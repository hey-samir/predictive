<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predictive | Academy Awards Forecast</title>
  <meta http-equiv="refresh" content="0;url=http://localhost:3000" />
  <link rel="icon" href="/public/favicon.ico" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F5F5F5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #212121;
      text-align: center;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #9C27B0 0%, #6A1B9A 100%);
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 24px;
      box-shadow: 0 8px 24px rgba(156, 39, 176, 0.2);
    }
    
    .logo span {
      font-size: 40px;
      filter: grayscale(1) brightness(2) contrast(2);
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px 0;
      color: #9C27B0;
    }
    
    p {
      font-size: 16px;
      font-weight: 400;
      margin: 0 0 24px 0;
      color: #616161;
    }
    
    .redirect {
      font-size: 14px;
      color: #9E9E9E;
    }
    
    .loading {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(156, 39, 176, 0.1);
      border-radius: 50%;
      border-top-color: #9C27B0;
      animation: spin 1s linear infinite;
      margin: 24px 0;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    a {
      color: #9C27B0;
      text-decoration: none;
      font-weight: 500;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo">
    <span>ðŸŽ¬</span>
  </div>
  <h1>Predictive</h1>
  <p>Sophisticated algorithms to predict the top Academy Award winners</p>
  <div class="loading"></div>
  <div class="redirect">
    <p>Redirecting to the Next.js app...</p>
    <p>If you are not redirected automatically, <a href="http://localhost:3000">click here</a>.</p>
  </div>
</body>
</html>
